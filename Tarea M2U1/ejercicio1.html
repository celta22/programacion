<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio</title>
</head>
<body>
    <div class="contenedor">
        <div class="cuadrado azul" oneclick="cambiarfondo('#0000ff')"></div>
        <div class="cuadrado violeta" oneclick="cambiarfondo('#8a2be2')"></div>
        <div class="cuadrado marron" oneclick="cambiarfondo('#a52a2a')"></div>
    </div>
    <style>
        .contenedor {
            display: flex
        }

        .cuadrado {
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        .azul {
            background-color: blue;
        }

        .violeta {
            background-color: blueviolet;
        }

        .marron {
            background-color: brown;
        }
    </style>
    <script>
        function cambiarfondo(color) {
            document.querySelector('body').style.background = color;
        }
    </script>
</body>
</html>
